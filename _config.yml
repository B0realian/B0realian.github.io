# Site settings
title: Philip's Portfolio
email: philip@schwerin.se
url: https://b0realian.github.io/
description: "Detailing/showing off my forays into games programming."
keywords: "games programming C# Unity C++ Unreal Engine"
skills: "Motivated Student"
meta_author: Schwerin Philip

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  black: 000000
  primary: 030c1b #04122b
  primary-rgb: "0.5,1.5,2.5"
  secondary: 04122b #081f47 #2c3e50 
  secondary-dark: 272727 #233140 

# Footer settings
footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/jekyllrb
  - title: facebook
    url:
  - title: stack-overflow
    url: http://stackoverflow.com/questions/tagged/jekyll
  - title: bitbucket
    url: http://bitbucket.org/jekyll
  - title: github
    url: http://github.com/jekyll

# Postal address (add as many lines as necessary)
address:
  - line: 53B Top Secret Bunker
  - line: Kullavik, Sweden

# Credits content
credits: 'This page is a modified version of the Freelancer Jekyll theme, adapted from Start Bootstrap by Jerome Lachaud.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
